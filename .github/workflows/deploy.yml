name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create Firebase config
        run: |
          # Backup original config
          cp src/firebase-config.ts src/firebase-config.backup.ts

          # Create new config with the same structure but using secrets
          cat > src/firebase-config.ts << EOF
          // Firebase configuration for MaiMatch
          // This file contains Firebase configuration logic

          const devConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}",
            measurementId: "${{ secrets.FIREBASE_MEASUREMENT_ID }}",
          };

          // Use environment variables if available, otherwise use development config
          export const firebaseConfig = {
            apiKey: devConfig.apiKey,
            authDomain: devConfig.authDomain,
            projectId: devConfig.projectId,
            storageBucket: devConfig.storageBucket,
            messagingSenderId: devConfig.messagingSenderId,
            appId: devConfig.appId,
            measurementId: devConfig.measurementId,
          };

          // Add debug logging
          console.log('Firebase Config Debug:', {
            hasApiKey: !!firebaseConfig.apiKey,
            hasProjectId: !!firebaseConfig.projectId,
            hasAuthDomain: !!firebaseConfig.authDomain,
            projectId: firebaseConfig.projectId,
          });
          EOF

      - name: Build
        run: npm run build

      - name: Restore original config
        run: mv src/firebase-config.backup.ts src/firebase-config.ts

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: maimatch_web_env
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
